<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaCalc</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="container">
        <div class="interface">
            <div class="input">
                <input type="text">
                <button class="btn-calc">=</button>
            </div>
            <div class="numpad">
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="btn-9">CE</button>
                <button class="btn-9">0</button>
                <button class="btn-9">C</button>
            </div>
        </div>
    </div>

</body>
</html>
